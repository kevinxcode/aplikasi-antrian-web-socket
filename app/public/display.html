<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Antrian</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="slideshow-container">
                <img src="assets/slide1.png" class="slide active" alt="Slide 1">
                <img src="assets/slide2.png" class="slide" alt="Slide 2">
                <img src="assets/slide3.png" class="slide" alt="Slide 3">
            </div>
        </div>
        
        <div class="right-section">
            <div class="header-logo">
                <img src="assets/logo.png" alt="Logo">
            </div>
           
            <div class="queue-card">
                <div class="service-label">Customer Service</div>
                <div class="queue-center">
                    <div class="queue-label">Nomor antrian</div>
                    <div class="queue-number" id="cs1">A001</div>
                </div>
                <div class="counter-badge">
                    <div class="counter-circle">1</div>
                </div>
            </div>
            
            <div class="queue-card">
                <div class="service-label">Customer Service</div>
                <div class="queue-center">
                    <div class="queue-label">Nomor antrian</div>
                    <div class="queue-number" id="cs2">A003</div>
                </div>
                <div class="counter-badge">
                    <div class="counter-circle">2</div>
                </div>
            </div>
            
            <div class="queue-card">
                <div class="service-label">Teller Service</div>
                <div class="queue-center">
                    <div class="queue-label">Nomor antrian</div>
                    <div class="queue-number" id="t1">B002</div>
                </div>
                <div class="counter-badge">
                    <div class="counter-circle">1</div>
                </div>
            </div>
            
            <div class="queue-card">
                <div class="service-label">Teller Service</div>
                <div class="queue-center">
                    <div class="queue-label">Nomor antrian</div>
                    <div class="queue-number" id="t2">B003</div>
                </div>
                <div class="counter-badge">
                    <div class="counter-circle">2</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="datetime-box">
            <div class="date" id="date">Selasa, 24 November 2025</div>
            <div class="clock" id="clock">14:00</div>
        </div>
        <div class="marquee">
            <span id="marqueeText">Selamat datang di sistem antrian kami. Terima kasih atas kunjungan Anda.</span>
        </div>
        <div class="footer-right">
            <img src="assets/logo.png" alt="Logo" class="footer-logo">
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="display.js"></script>
</body>
</html>
