<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Antrian</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: url('assets/bg1.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 400px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            padding-right: 45px;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            user-select: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .error { color: red; text-align: center; margin-top: 10px; display: none; }
        .info { background: #ffffff; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; text-align: center; }
        .info img { max-width: 200px; height: auto; }
        .support { text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 13px; color: #666; }
        .support a { color: #667eea; text-decoration: none; }
        .support a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Sistem Antrian</h1>
        <div class="info">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Login</button>
            <div class="error" id="error"></div>
        </form>
        <div class="support">
            <strong>Support:</strong><br>
            üìß <a href="mailto:kevinalnizar@gmail.com">kevinalnizar@gmail.com</a><br>
            üì± <a href="https://wa.me/6281541277051">081541277051</a><br>
            üåê <a href="https://syntra-enterprise.com/" target="_blank">syntra-enterprise.com</a><br>
            üåê <a href="https://www.fadeintech.com/" target="_blank">fadeintech.com</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login gagal';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
