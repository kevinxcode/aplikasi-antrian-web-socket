version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: antrian-postgres
    environment:
      - POSTGRES_USER=antrian
      - POSTGRES_PASSWORD=antrian123
      - POSTGRES_DB=antrian_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antrian -d antrian_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  antrian-app:
    build: ./app
    container_name: antrian-app
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=antrian
      - DB_PASSWORD=antrian123
      - DB_NAME=antrian_db
      - SESSION_SECRET=antrian-secret-key-2024
    depends_on:
      postgres:
        condition: service_healthy


