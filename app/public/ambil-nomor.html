<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Nomor Antrian</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="ambil-nomor.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="slideshow-container">
                <img src="assets/bg-left.png" class="slide active" alt="Slide 1">
            </div>
        </div>
        
        <div class="right-section-wrapper">
            <img src="assets/logo.png" alt="Logo" style="width: 200px; height: auto; align-self: flex-end; margin-bottom: 20px;">
           
            <div class="right-section">
                <button class="queue-button cs-button" onclick="ambilNomor('cs')">
                    <div class="service-label">Customer Service</div>
                </button>
                
                <button class="queue-button teller-button" onclick="ambilNomor('teller')">
                    <div class="service-label">Teller Service</div>
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="datetime-box">
            <div class="date" id="date">--</div>
            <div class="clock" id="clock">00:00</div>
        </div>
        <div class="marquee">
            <span id="marqueeText">Selamat datang di BTN Syariah.  Silahkan ambil nomor antrian anda.</span>
        </div>
        <div class="footer-right">
            <img src="assets/logo.png" alt="Logo" class="footer-logo">
        </div>
    </div>
    
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <p>Nomor Antrian Anda</p>
            <h2 id="nomorAntrian">-</h2>
            <p id="jenisLayanan">-</p>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content" style="background: #fff3cd; border: 3px solid #ffc107;">
            <p style="color: #856404; font-size: 18px; margin-bottom: 10px;">⚠️ Peringatan</p>
            <p id="errorMessage" style="color: #856404; font-size: 16px;">-</p>
        </div>
    </div>

    <script src="ambil-nomor.js"></script>
</body>
</html>
