<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Display Antrian</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div id="disconnectBanner" style="display: none;">⚠️ Koneksi terputus - Mencoba menyambung kembali...</div>
    <div class="container">
        <div class="left-section">
            <div class="loader" id="bgLoader"></div>
            <img src="" alt="Background" id="bgImage" style="max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; object-position: center bottom; display: none;">
        </div>
        
        <div class="right-section-wrapper">
            <div class="header-logo">
                <div class="loader" id="logoLoader"></div>
                <img src="" alt="Logo" id="headerLogo" style="display: none;">
            </div>
           
            <div class="right-section">
                <div class="queue-card">
                    <div class="queue-label">Nomor Antrian</div>
                    <div class="queue-number" id="cs1">A000</div>
                    <div class="service-label">Customer Service</div>
                    <div class="counter-badge">
                        <div class="counter-circle">1</div>
                    </div>
                </div>
                
                <div class="queue-card">
                    <div class="queue-label">Nomor Antrian</div>
                    <div class="queue-number" id="cs2">A000</div>
                    <div class="service-label">Customer Service</div>
                    <div class="counter-badge">
                        <div class="counter-circle">2</div>
                    </div>
                </div>
                
                <div class="queue-card">
                    <div class="queue-label">Nomor Antrian</div>
                    <div class="queue-number" id="t1">B000</div>
                    <div class="service-label teller">Teller Service</div>
                    <div class="counter-badge teller">
                        <div class="counter-circle">1</div>
                    </div>
                </div>
                
                <div class="queue-card">
                    <div class="queue-label">Nomor Antrian</div>
                    <div class="queue-number" id="t2">B000</div>
                    <div class="service-label teller">Teller Service</div>
                    <div class="counter-badge teller">
                        <div class="counter-circle">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="datetime-box">
            <div class="date" id="date">--</div>
            <div class="clock" id="clock">00:00</div>
        </div>
        <div class="marquee">
            <span id="marqueeText">Selamat datang di BTN Syariah. Terimakasih atas kepercayaan dan kunjungan anda</span>
        </div>
        
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="display-static.js"></script>
</body>
</html>
